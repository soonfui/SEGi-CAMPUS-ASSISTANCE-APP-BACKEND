# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/campus_assistance?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Kuala_Lumpur
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8081
server.ip=${SERVER_IP:192.168.100.147}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.dir=uploads

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,https://app.flutterflow.io,http://localhost:5173,http://localhost:8080}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-should-be-at-least-256-bits-long-for-hs256-algorithm-to-work-properly-and-securely}
jwt.expiration=86400000

